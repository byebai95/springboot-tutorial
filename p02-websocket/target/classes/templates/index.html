
<html lang="">
<head>
	<meta charset="utf-8">
	<title>WebSocket Demo</title>
</head>
<body>
<script type="text/javascript">

	const uid = 0;
	let lockReconnect = false;//避免重复连接
	const wsUrl = "wss://127.0.0.1:8080/socketServer/" + uid;
	let ws;
	let tt;

	//创建链接
	function createWebSocket() {
		try {
			ws = new WebSocket(wsUrl);
			init();
		} catch(e) {
			console.log('catch');
			reconnect(wsUrl);
		}
	}

	//初始化函数
	function init() {
		ws.onclose = function () {
			console.log('链接关闭');
			reconnect(wsUrl);
		};
		ws.onerror = function() {
			console.log('发生异常了');
			reconnect(wsUrl);
		};
		ws.onopen = function () {
			//心跳检测重置
			heartCheck.start();
		};
		ws.onmessage = function (event) {
			//拿到任何消息都说明当前连接是正常的
			console.log('接收到消息');
			heartCheck.start();
		}
	}

	//重连函数
	function reconnect(url) {
		if(lockReconnect) {
			return;
		}
		lockReconnect = true;
		//没连接上会一直重连，设置延迟避免请求过多
		tt && clearTimeout(tt);
		tt = setTimeout(function () {
			createWebSocket(url);
			lockReconnect = false;
		}, 4000);
	}

	//心跳检测
	heartCheck = {
		timeout: 3000,
		timeoutObj: null,
		serverTimeoutObj: null,
		start: function(){
			console.log('start');
			self = this;
			this.timeoutObj && clearTimeout(this.timeoutObj);
			this.serverTimeoutObj && clearTimeout(this.serverTimeoutObj);
			this.timeoutObj = setTimeout(function(){
				//这里发送一个心跳，后端收到后，返回一个心跳消息，
				ws.send("heartbeat");
				self.serverTimeoutObj = setTimeout(function() {
					console.log(ws);
					ws.close();
				}, self.timeout);

			}, this.timeout)
		}
	}
	createWebSocket(wsUrl);
</script>
</body>
</html>
